<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ouverture Kizeo Forms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Ouverture du formulaire Kizeo</h1>
  <p>Veuillez patienter, vous allez être redirigé(e)...</p>

  <script>
    function isMobileDevice() {
      return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      // Ouverture du formulaire 1097271 dans l'app Kizeo
      window.location.href = "kizeoforms://openForm?id=1097271";

      // Redirection vers le site si l'app ne s'ouvre pas
      setTimeout(function () {
        window.location.href = "https://www.kizeo-forms.com/fr/";
      }, 2000);
    } else {
      // Desktop : redirection immédiate vers le site
      window.location.href = "https://www.kizeo-forms.com/fr/";
    }
  </script>
</body>
</html>
